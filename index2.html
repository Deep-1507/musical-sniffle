<!DOCTYPE html>
<html>
<head>
  <title>Flight Booking Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
  
    .container {
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f2f2f2;
    }
  
    .form-group {
      margin-bottom: 15px;
    }
  
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
  
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
  
    .form-group input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
  
    .form-group input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Flight Booking Form</h2>
    <form action="process_flight.php" method="POST">
      <div class="form-group">
        <label for="journeyDate">Date of Journey:</label>
        <input type="date" id="journeyDate" name="journeyDate" required>
      </div>
      <div class="form-group">
        <label for="sourceAirport">Source Airport:</label>
        <input type="text" id="sourceAirport" name="sourceAirport" required>
      </div>
      <div class="form-group">
        <label for="destinationAirport">Destination Airport:</label>
        <input type="text" id="destinationAirport" name="destinationAirport" required>
      </div>
      <div class="form-group">
        <label for="travelClass">Class of Travel:</label>
        <select id="travelClass" name="travelClass" required>
          <option value="">Select Class</option>
          <option value="Economy">Economy</option>
          <option value="Business">Business</option>
          <option value="First">First</option>
        </select>
      </div>
      <div class="form-group">
        <label for="passengers">Number of Passengers:</label>
        <input type="number" id="passengers" name="passengers" min="1" max="10" required>
      </div>
      <!-- Add other fields here according to your requirements -->
      <div class="form-group">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>
</body>
</html>
